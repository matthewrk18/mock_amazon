<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Mock Amazon</title>
</head>
<body>

    <!-- Logo Placeholder Image Section -->
    <div class="row">
        <div class="col-4 offset-4">
            <img src="https://via.placeholder.com/103x31" alt="Placeholder Image for Logo" class="logo-img">
        </div>
    </div>

    <!-- Beginning of Form Area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email(phone for mobile accounts)</label>
                    <input type="email" name="email" placeholder="Enter Email" id="email">

                    <!-- Password Section  Should have "Forgto Pass" section for HW-->
                    <label for="password">Password</label> 
                    <a style="float:right" class="no_ul" href="url">Forgot Password</a>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    
                    <!-- Continue Button here-->
                    <input type="submit" value="Continue">
                </form>
                <!--Need Help Section goes here-->
                <a class="no_ul" href="url">&#x25B6; Need help?</a>
            </fieldset>
            <!--New to Amazon Area-->
            <label id="new" for="new">------------New to Amazon?-------------</label>
            <input type="submit" value="Create your Amazon account">
        </div>
        <!--Footer Section-->
        <hr>
        <footer>
            <ul>
                <li><a href="url">Conditions of Use</a></li>
                <li><a href="url">Privacy Notice</a></li>
                <li><a href="url">Help</a></li>
            </ul>
            <p>1996-2018, Amazon.com, inc. or it's affilliates</p>
        </footer>
    </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
